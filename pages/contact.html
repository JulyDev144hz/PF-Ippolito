<!DOCTYPE html>

  <body style="background: rgb(21, 20, 27)">
    <header class="shadow">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="./stock.html">Stock</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./aboutus.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>

              <li class="nav-item">
                <a class="nav-link" href="./faqs.html">FaQs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-lg bg-dark text-white mt-5 mb-5 p-3">
      <form action="post" class="formContact">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label fs-4"
            >Email</label
          >
          <input
            type="email"
            class="form-control fs-4"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="fs-4 form-label"
            >Mensaje</label
          >
          <textarea
            class="form-control fs-4"
            id="exampleFormControlTextarea1"
            rows="10"
            style="resize: none;"
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">

          <button type="submit" class="btn btn-primary fs-4">Enviar</button>
        </div>
      </form>
    </main>
    <footer class="pt-5 pb-4 shadow-lg container-lg bg-dark">
      <div class="container-lg bg-dark text-white text-center">
        <div class="row text-center">
          <div class="col-md-3 mx-auto mt-3">
            <h5

            <p>

                href="#"
                class="text-white fs-5 d-flex align-items-center gap-1 justify-content-center"

            <p>
              <a

              Navegacion

            <p>
              <a
                href="#"
                class="text-white fs-6 d-flex align-items-center gap-1 justify-content-center"

            <p>

                class="text-white fs-6 d-flex align-items-center gap-1 justify-content-center"
